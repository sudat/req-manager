<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ベースライン履歴 - 要件管理ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../shared/tailwind-style.js"></script>
</head>
<body>
    <!-- サイドバー -->
    <aside class="sidebar" id="sidebar"></aside>

    <!-- メインコンテンツ -->
    <div class="main-wrapper">
        <div class="container">
            <!-- ヘッダー -->
            <div class="header">
                <h1>ベースライン履歴</h1>
                <p>版の管理と変更履歴の確認</p>
            </div>

            <div class="toolbar">
                <div class="toolbar-left">
                    <div class="toolbar-title">版一覧</div>
                </div>
                <div class="toolbar-actions">
                    <button class="btn btn-secondary" type="button">版間差分</button>
                    <button class="btn btn-primary" type="button">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14"></path>
                            <path d="M5 12h14"></path>
                        </svg>
                        追加
                    </button>
                </div>
            </div>

            <div class="table-card">
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>版</th>
                                <th>概要</th>
                                <th>作成日</th>
                                <th>変更要求数</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="baseline-version">
                                    v2.1
                                    <span class="baseline-badge">最新</span>
                                </td>
                                <td>電子帳簿保存法対応とワークフロー改善</td>
                                <td>2024-02-15</td>
                                <td class="baseline-cr-count">3件</td>
                                <td>
                                    <a class="icon-btn view" href="#" title="照会">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                            <circle cx="12" cy="12" r="3"></circle>
                                        </svg>
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td class="baseline-version">v2.0</td>
                                <td>インボイス制度対応とマスタ統合</td>
                                <td>2024-01-20</td>
                                <td class="baseline-cr-count">5件</td>
                                <td>
                                    <a class="icon-btn view" href="#" title="照会">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                            <circle cx="12" cy="12" r="3"></circle>
                                        </svg>
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td class="baseline-version">v1.5</td>
                                <td>請求書出力テンプレート刷新とUI改善</td>
                                <td>2023-11-05</td>
                                <td class="baseline-cr-count">2件</td>
                                <td>
                                    <a class="icon-btn view" href="#" title="照会">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                            <circle cx="12" cy="12" r="3"></circle>
                                        </svg>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../shared/sidebar.js"></script>
</body>
</html>
