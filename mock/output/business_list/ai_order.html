<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI修正指示 - 要件管理ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../shared/tailwind-style.js"></script>
</head>
<body>
    <!-- サイドバー -->
    <aside class="sidebar" id="sidebar"></aside>

    <!-- メインコンテンツ -->
    <div class="main-wrapper">
        <!-- トップバー -->
        <div class="topbar">
            <div class="topbar-left">
                <a href="business_list.html" class="back-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m15 18-6-6 6-6"></path>
                    </svg>
                    <span>戻る</span>
                </a>
                <div class="page-title">AI修正指示</div>
            </div>
        </div>

        <div class="ai-container">
            <!-- 入力セクション -->
            <div class="input-section">
                <div class="input-label">修正内容を入力してください</div>
                <div class="input-wrapper">
                    <textarea
                        class="input-textarea"
                        placeholder="例: インボイス制度対応のため、請求業務に適格請求書発行機能を追加してください"
                    ></textarea>
                    <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </div>
                <button class="analyze-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                    <span>AI分析を実行</span>
                </button>
            </div>

            <!-- 差分候補セクション -->
            <div class="diff-section">
                <h2 class="diff-section-title">差分候補</h2>

                <div class="diff-card">
                    <div class="diff-card-header">
                        <input type="checkbox" class="diff-checkbox" checked />
                        <div class="diff-card-content">
                            <div class="diff-card-title">
                                <span class="diff-badge add">追加</span>
                                <span class="diff-title-text">適格請求書発行機能</span>
                            </div>
                            <div class="diff-reason">
                                <strong>根拠:</strong> 入力文から「適格請求書発行」が抽出され、請求業務に関連する新規機能として識別されました。
                            </div>
                            <a href="#" class="diff-detail-link">
                                根拠の詳細を表示
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="m9 18 6-6-6-6"></path>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="diff-card">
                    <div class="diff-card-header">
                        <input type="checkbox" class="diff-checkbox" checked />
                        <div class="diff-card-content">
                            <div class="diff-card-title">
                                <span class="diff-badge modify">修正</span>
                                <span class="diff-title-text">請求業務 - 税額計算ロジック</span>
                            </div>
                            <div class="diff-reason">
                                <strong>根拠:</strong> インボイス制度対応により、既存の税額計算ロジックの変更が必要です。
                            </div>
                            <a href="#" class="diff-detail-link">
                                根拠の詳細を表示
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="m9 18 6-6-6-6"></path>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ボタンエリア -->
            <div class="button-area">
                <a href="business_list.html" class="btn cancel">キャンセル</a>
                <button class="btn primary">選択した候補を確定</button>
            </div>
        </div>
    </div>
    <script src="../shared/sidebar.js"></script>
</body>
</html>
