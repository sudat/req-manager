<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>概念を新規追加 - 要件管理ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../shared/tailwind-style.js"></script>
</head>
<body>
    <aside class="sidebar" id="sidebar"></aside>

    <div class="main-wrapper">
        <div class="container">
            <a href="idea_list.html" class="back-link">
                <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5"></path>
                    <path d="M12 19l-7-7 7-7"></path>
                </svg>
                概念一覧に戻る
            </a>

            <h1 class="page-title">概念を新規追加</h1>

            <form class="form-card">
                <div class="form-group">
                    <label class="form-label">概念ID</label>
                    <input type="text" class="form-input" placeholder="自動採番されます" disabled />
                    <div class="help-text">概念IDは保存時に自動的に採番されます</div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        概念名<span class="required">*</span>
                    </label>
                    <input type="text" class="form-input" placeholder="例: 適格請求書発行事業者" required />
                </div>

                <div class="form-group">
                    <label class="form-label">同義語</label>
                    <textarea class="form-textarea" placeholder="カンマ区切りで複数入力可能&#10;例: 登録事業者, インボイス発行事業者"></textarea>
                    <div class="help-text">カンマ区切りで複数入力可能</div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        影響領域<span class="required">*</span>
                    </label>
                    <div class="domain-checkboxes">
                        <label class="checkbox-item">
                            <input type="checkbox" />
                            <span class="checkbox-label">FI</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" />
                            <span class="checkbox-label">SD</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" />
                            <span class="checkbox-label">MM</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" />
                            <span class="checkbox-label">HR</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">必読ドキュメント</label>
                    <textarea class="form-textarea" placeholder="改行区切りで複数入力可能&#10;例: 国税庁インボイス制度ガイド&#10;経理規程改定案"></textarea>
                    <div class="help-text">改行区切りで複数入力可能</div>
                </div>

                <div class="form-actions">
                    <a href="idea_list.html" class="btn btn-cancel">キャンセル</a>
                    <button type="submit" class="btn btn-save">保存</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../shared/sidebar.js"></script>
    <script>
        // フォーム送信のハンドリング（デモ用）
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('概念を保存しました（デモ）');
            window.location.href = 'idea_list.html';
        });
    </script>
</body>
</html>
