<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照会（自然言語検索） - 要件管理ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../shared/tailwind-style.js"></script>
</head>
<body>
    <!-- サイドバー -->
    <aside class="sidebar" id="sidebar"></aside>

    <!-- メインコンテンツ -->
    <div class="main-wrapper">
        <div class="query-container">
            <!-- ヘッダー -->
            <div class="header">
                <h1>照会（自然言語検索）</h1>
                <p>自然文で質問し、関連する要素を検索</p>
            </div>

            <!-- 検索カード -->
            <div class="search-card">
                <div class="search-card-title">質問を入力してください</div>
                <div class="search-input-wrapper">
                    <div class="search-input-container">
                        <input
                            type="text"
                            class="search-input"
                            placeholder="例: インボイス対応でどこが差込まれるか"
                        />
                        <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </div>
                    <button class="btn-primary">検索</button>
                </div>
            </div>

            <!-- 初期状態の表示 -->
            <div class="empty-state">
                <svg class="empty-state-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <div class="empty-state-message">質問を入力して検索してください</div>
            </div>
        </div>
    </div>
    <script src="../shared/sidebar.js"></script>
</body>
</html>
