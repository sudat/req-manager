<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM設定 - 要件管理ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../shared/tailwind-style.js"></script>
</head>
<body>
    <aside class="sidebar" id="sidebar"></aside>

    <div class="main-content">
        <div class="settings-header">
            <h1 class="settings-title">設定</h1>
            <p class="settings-description">プロジェクトとシステムの設定を管理</p>
        </div>

        <main class="content-area">
            <div class="settings-nav">
                <a href="settings.html" class="settings-nav-item">
                    <svg class="settings-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
                    </svg>
                    <span>プロジェクト設定</span>
                </a>
                <a href="settings_llm.html" class="settings-nav-item active">
                    <svg class="settings-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3v18h18"></path>
                        <path d="m19 9-5 5-4-4-3 3"></path>
                    </svg>
                    <span>LLM設定</span>
                </a>
                <a href="settings_domains.html" class="settings-nav-item">
                    <svg class="settings-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    <span>影響領域マスタ</span>
                </a>
                <a href="settings_notification.html" class="settings-nav-item">
                    <svg class="settings-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span>通知設定</span>
                </a>
            </div>

            <div class="settings-content">
                <div class="settings-section">
                    <h2 style="font-size: 20px; font-weight: 600; margin-bottom: 24px; color: #333;">LLM設定</h2>
                    <div class="form-group">
                        <label class="form-label">LLMプロバイダー</label>
                        <select class="form-select">
                            <option selected>OpenAI (GPT-4)</option>
                            <option>Anthropic (Claude)</option>
                            <option>Google (Gemini)</option>
                            <option>Azure OpenAI</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">APIキー</label>
                        <div class="form-input-password">
                            <input type="password" class="form-input" value="sk-xxxxxxxxxxxxxxxxxxxxxxxx" />
                            <button class="password-toggle">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                        <div class="help-text">APIキーは暗号化して保存されます</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">モデル</label>
                        <select class="form-select">
                            <option>GPT-4</option>
                            <option selected>GPT-4 Turbo</option>
                            <option>GPT-4o</option>
                            <option>GPT-3.5 Turbo</option>
                        </select>
                    </div>

                    <div class="slider-container">
                        <div class="slider-header">
                            <span class="slider-label">Temperature</span>
                            <span class="slider-value">1</span>
                        </div>
                        <input type="range" min="0" max="2" step="0.1" value="1" class="slider" />
                        <div class="slider-labels">
                            <span>決定的 (0)</span>
                            <span>創造的 (1)</span>
                        </div>
                    </div>

                    <div class="alert">
                        <svg class="alert-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <div class="alert-content">
                            <div class="alert-title">推奨設定</div>
                            <div class="alert-text">要件管理では正確性が重要なため、Temperature は 0.3 以下を推奨します。</div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button class="btn btn-test">接続テスト</button>
                        <button class="btn btn-save">変更を保存</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../shared/sidebar.js"></script>
</body>
</html>
