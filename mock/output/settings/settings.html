<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロジェクト設定 - 要件管理ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../shared/tailwind-style.js"></script>
</head>
<body>
    <aside class="sidebar" id="sidebar"></aside>

    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">設定</h1>
            <p class="page-description">プロジェクトとシステムの設定を管理</p>
        </div>

        <main class="content-area">
            <div class="settings-nav">
                <a href="settings.html" class="settings-nav-item active">
                    <svg class="settings-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
                    </svg>
                    <span>プロジェクト設定</span>
                </a>
                <a href="settings_llm.html" class="settings-nav-item">
                    <svg class="settings-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3v18h18"></path>
                        <path d="m19 9-5 5-4-4-3 3"></path>
                    </svg>
                    <span>LLM設定</span>
                </a>
                <a href="settings_domains.html" class="settings-nav-item">
                    <svg class="settings-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    <span>影響領域マスタ</span>
                </a>
                <a href="settings_notification.html" class="settings-nav-item">
                    <svg class="settings-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span>通知設定</span>
                </a>
            </div>

            <div class="settings-content">
                <div class="settings-section">
                    <h2 style="font-size: 20px; font-weight: 600; margin-bottom: 24px; color: #333;">プロジェクト設定</h2>

                    <div class="form-group">
                        <label class="form-label">プロジェクト名</label>
                        <input type="text" class="form-input" value="ERP要件管理プロジェクト" />
                    </div>

                    <div class="form-group">
                        <label class="form-label">プロジェクト説明</label>
                        <textarea class="form-textarea">ERP級の大規模システムにおける要件管理プロジェクト。LLMを活用した効率的なトレーサビリティ管理を実現します。</textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">suspect link判定基準</label>
                        <select class="form-select">
                            <option>低（緩い）</option>
                            <option selected>中（標準）</option>
                            <option>高（厳密）</option>
                        </select>
                        <div class="help-text">要件更新時に関連リンクを「要再確認」とする基準を設定します</div>
                    </div>

                    <div class="toggle-container">
                        <div class="toggle-info">
                            <div class="toggle-label">自動保存</div>
                            <div class="toggle-description">編集内容を自動的に保存します</div>
                        </div>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>

                    <div class="form-actions">
                        <button class="btn btn-save">変更を保存</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../shared/sidebar.js"></script>
</body>
</html>
